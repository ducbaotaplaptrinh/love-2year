<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/resets.css" />
        <!-- styles css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
            rel="stylesheet"
        />
        <!-- animation -->
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <title>Login love 2 year</title>
    </head>

    <body>
        <div class="container-form">
            <img class="section-bg" src="./assets/img/bg-new.png" alt="" />
            <div class="parent-clock" data-aos="fade-right">
                <div class="clock">
                    <div class="frame-clock"></div>
                    <span class="time">28.05</span>
                </div>
            </div>
            <div class="parent-clock-2" data-aos="fade-left">
                <div class="clock">
                    <div class="frame-clock"></div>
                    <span class="time">2025</span>
                </div>
            </div>
            <div class="section-form">
                <form action="memory.html">
                    <div class="form-input">
                        <input
                            class="input"
                            type="text"
                            name="input"
                            id="display"
                            placeholder=""
                            readonly
                        />
                        <label for="display">Nhập đi bồ ...</label>
                    </div>
                    <div class="buttons">
                        <div class="btn">
                            <button type="button" onclick="press('1')">
                                1
                            </button>
                            <button type="button" onclick="press('2')">
                                2
                            </button>
                            <button type="button" onclick="press('3')">
                                3
                            </button>
                        </div>
                        <div class="btn">
                            <button type="button" onclick="press('4')">
                                4
                            </button>
                            <button type="button" onclick="press('5')">
                                5
                            </button>
                            <button type="button" onclick="press('6')">
                                6
                            </button>
                        </div>
                        <div class="btn">
                            <button type="button" onclick="press('7')">
                                7
                            </button>
                            <button type="button" onclick="press('8')">
                                8
                            </button>
                            <button type="button" onclick="press('0')">
                                0
                            </button>
                        </div>
                    </div>
                    <div class="btn-bottom">
                        <div class="btn-x">
                            <button type="button" onclick="clearInput()">
                                X
                            </button>
                        </div>
                        <button class="form-btn" type="submit">GO</button>
                    </div>
                </form>
                <div class="dash-line-container">
                    <div class="animated-dash-line"></div>
                    <svg
                        class="car"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                    >
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M171.3 96L224 96l0 96-112.7 0 30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192l0-96 81.2 0c9.7 0 18.9 4.4 25 12l67.2 84L272 192zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36L171.3 32c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256L0 368c0 17.7 14.3 32 32 32l33.3 0c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80l130.7 0c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80l33.3 0c17.7 0 32-14.3 32-32l0-48c0-65.2-48.8-119-111.8-127zM434.7 368a48 48 0 1 1 90.5 32 48 48 0 1 1 -90.5-32zM160 336a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                        />
                    </svg>
                </div>
            </div>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script>
                AOS.init();
            </script>
            <script>
                function press(value) {
                    const input = document.getElementById("display");
                    input.value += value;
                }
                function clearInput() {
                    document.getElementById("display").value = "";
                }
            </script>
        </div>
    </body>
</html>
